# Database Configuration
spring.datasource.url=jdbc:mysql://containers-us-west-45.railway.app:7545/railway?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8081}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://copax-sigma.vercel.app}

# Stock API Configuration
stock.api.key=${STOCK_API_KEY:YOUR_FINNHUB_API_KEY}
stock.api.base-url=${STOCK_API_BASE_URL:https://finnhub.io/api/v1} 